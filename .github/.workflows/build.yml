name : TEST CASES
on : push
jobs :
  eslint :
    runs-on : ubuntu-latest
    steps :
      - name : Checkout code
        uses : actions/checkout@v2
      - name : Install Node.js
        uses : actions/setup-node@v2
        with :
          node-version : '14.x'
      - run : npx eslint index.js
      - run : npm run test
      - run : node index.js
